<div class="container mt-5">
  <div class="row">
    <div class="col-4">
      <div class="" style="background-color:lavender;">
        <div class="container">
          <form>
            <div class="form-group">
              <label for="inputEmail">First Name</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder=" Enter firstname" [(ngModel)]="firstname">
            </div>
            <div class="form-group">
              <label for="inputPassword">Last Name</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname" [(ngModel)]="lastname">
            </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="inputPassword">Contact</label>
              <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact" [(ngModel)]="contact">
            </div>

            <button *ngIf="!view" type="submit" [disabled]="!firstname || !lastname || !email || !contact " (click)="submit()" class="btn btn-primary">Submit</button>
            <button *ngIf="view" type="submit" [disabled]="!firstname || !lastname || !email || !contact " (click)="edit2()" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
    <div  class="col-8" style="background-color:lavender;">
      <h4>Your Entered Deatals are :</h4>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordered table-dark table-hover" style="border-color:black;">
          <thead>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
          </thead>
          <tbody *ngFor="let item of tabledata;let i=index">
            <tr>
              <td>{{i+1}}</td>
              <td>{{item.fname}}</td>
              <td>{{item.lname}}</td>
              <td>{{item.eml}}</td>
              <td>{{item.cnct}}</td>
              <td>
                <button type="button"   (click)="edit1(item)" class="btn btn-success">Edit</button>

                <button type="button"   (click)="delete(item)" class="btn btn-danger ml-3">Delete</button>
              </td>
              <!-- <td>
                      <p data-placement="top" data-toggle="tooltip" title="Edit">
                        <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                          <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                      </p>
                    </td>
                    <td>
                      <p data-placement="top" data-toggle="tooltip" title="Delete">
                        <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                          <span class="glyphicon glyphicon-trash"></span>
                        </button>
                      </p>
                    </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
