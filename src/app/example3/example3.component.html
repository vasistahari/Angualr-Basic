<div class="container mt-5">
  <div class="jumbotron">
    <h1> This is Example 3</h1>      
  </div>
  <div class="container">
    <form>
      <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="password">
      </div>
      
      <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
  </form>
  </div>
  <div *ngIf="show"><h4>Your Email is : {{eml}}</h4><h4>Your Password is : {{pswd}}</h4></div>
</div>
